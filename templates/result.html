<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            color: black;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p><strong>Crop Health:</strong> {{ health }}</p>
        {% if disease %}
        <p><strong>Disease Type:</strong> {{ disease }}</p>
        {% endif %}
        <a href="{{ url_for('predict_page') }}" class="btn">Predict Another</a>
    </div>
</body>
</html>
