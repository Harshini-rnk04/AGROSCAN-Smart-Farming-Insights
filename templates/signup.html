<!DOCTYPE html>
<html>
<head>
  <title>Signup – AGROSCAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>AGROSCAN – Smart Farming Insights</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <ul class="flash-messages">
          {% for category, message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="location" id="location" placeholder="Fetching location..." required>
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="farmer">Farmer</option>
            <option value="agronomist">Agronomist</option>
        </select>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    fetch('https://ipinfo.io/json?token=252388588181b1')
      .then(response => response.json())
      .then(data => {
        document.getElementById("location").value = data.city + ", " + data.region;
      })
      .catch(() => {
        document.getElementById("location").value = "Unable to fetch";
      });
  </script>
</body>
</html>
