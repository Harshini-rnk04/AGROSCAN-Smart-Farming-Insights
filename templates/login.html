<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login – AGROSCAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>AGROSCAN – Smart Farming Insights</h2>

    <!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="location" id="location" placeholder="Fetching location..." required>
      
      <!-- Hidden input for role from URL query -->
      <input type="hidden" name="role" value="{{ request.args.get('role', '') }}">
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup?role={{ request.args.get('role', '') }}">Signup</a></p>
  </div>

  <script>
    fetch('https://ipinfo.io/json?token=252388588181b1')
      .then(response => response.json())
      .then(data => {
        document.getElementById("location").value = data.city + ", " + data.region;
      })
      .catch(() => {
        document.getElementById("location").value = "Unable to fetch";
      });
  </script>
</body>
</html>
